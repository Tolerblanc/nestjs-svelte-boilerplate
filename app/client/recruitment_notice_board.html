<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            font-size: 1.2em;
        }

        .card p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="board">
        <div class="card">
            <h2>Company Name</h2>
            <p>Brief description of the job posting...</p>
            <!-- Other details like logo, contact info, etc. -->
        </div>
        <!-- Repeat the card div for each job post -->
    </div>
</body>

</html>
